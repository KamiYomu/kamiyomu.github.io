# ===============================================
# SEO & SOCIAL SETTINGS
# ===============================================
title: KamiYomu
tagline: Self-Hosted Manga Downloader & Scraper
lang: en
author: KamiYomu
description: >
  KamiYomu is the best, free and open-source, self-hosted manga downloader and scraper built in C#.NET.
  It provides seamless integration with Kavita and Konga, enabling fast, automated manga
  crawling, downloading, and library management. Ideal for developers and manga fans
  seeking full control, reliability, and customization in their collections.
keywords: >
  manga downloader, manga scraper, self-hosted manga, dotnet manga crawler,
  kamiyomu, kavita integration, konga manga, csharp manga tools,
  open source manga downloader, manga automation, manga library manager,
  manga crawler agents, manga reader integration, manga hosting solution,
  manga collection management, manga server setup, manga archiving tool
url: "https://kamiyomu.github.io"
repository: https://github.com/KamiYomu/KamiYomu

# Open Graph / Social Media
og_image: /assets/images/kamiyomu-preview.png
twitter_card: summary_large_image
twitter_username: kamiyomu

social:
  - name: Github
    links:
      - https://github.com/KamiYomu/kamiyomu
  - name: NuGet
    links:
      - https://www.nuget.org/profiles/KamiYomu

# ===============================================
# JEKYLL PLUGIN & PATH DEFAULTS
# ===============================================

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-mentions
  - jemoji
  
# ===============================================
# JUST THE DOCS THEME SETTINGS
# ===============================================

theme: just-the-docs
nav_enabled: true
permalink: pretty
aux_links:
  Github: https://github.com/KamiYomu/kamiyomu
  "Nuget.org": https://www.nuget.org/profiles/KamiYomu

# Enable 'Edit this Page' links
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/KamiYomu/KamiYomu.github.io" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
gh_edit_source: src/KamiYomu.Docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately


  
defaults:
  - scope:
      # This path should point to the directory containing your Markdown pages
      path: "docs"
      type: "pages"
    values:
      layout: "default"
      image: /assets/images/favicon.png
      author: KamiYomu

# Analytics
ga_tracking: G-Y3ZC47Q4VM
ga_tracking_anonymize_ip: true 

# Sitemap settings
sitemap:
  filename: "/sitemap.xml"
  exclude:
    - "/atom.xml"
    - "/feed.xml"
    - "/feed/index.xml"
  include_posts:
    - "/index.html"
  change_frequency_name: "change_frequency"
  priority_name: "priority"

color_scheme: light
callouts:
  highlight:
    title: Highlight
    color: blue
  important:
    title: Important
    color: blue
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  danger:
    title: Danger
    color: red
# ===============================================
# EXCLUDES
# ===============================================

exclude:
  # Standard Jekyll excludes
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  # Project-specific excludes
  - bin/
  - lib/
  - "*.gemspec"
  - "*.gem"
  - LICENSE.txt
  - package.json
  - package-lock.json
  - Rakefile
  - README.md
  - CODE_OF_CONDUCT.md
  - docker-compose.yml
  - Dockerfile
  - fixtures/
  - docs/assets
  - docs/.github
  - docs/_sass
  - docs/_config.yml